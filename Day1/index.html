<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="reg-form">
        <table>
            <tr>
              <td colspan="2">Registration Form</td>
            </tr>
            <tr>
              <td>Username</td>
              <td><input type="text" placeholder="Username"></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="password"></td>
            </tr>
            <tr>
              <td>Email Id</td>
              <td><input type="email"></td>
            </tr>
            <tr>
              <td>Date of Birth</td>
              <td><input type="date"></td>
            </tr>
            <tr>
              <td>Upload Profile</td>
              <td><input type="file"></td>
            </tr>
            <tr>
              <td>Branch</td>
              <td>
                CS<input type="radio" value="CS" name="branch">
                CSE<input type="radio" value="CSE" name="branch">
                IT<input type="radio" value="IT" name="branch">
              </td>
            </tr>
            <tr>
              <td>Language Known</td>
              <td>
                C<input type="checkbox" name="language">
                C++<input type="checkbox" name="language">
                Java<input type="checkbox" name="language">
              </td>
            </tr>
            <tr>
              <td>Select City</td>
              <td>
                <select name="city">
                  <option value="Gzb">Ghaziabad</option>
                  <option value="Dlh">Delhi</option>
                  <option value="Noida">Noida</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Address</td>
              <td><textarea rows="5" cols="22" name="addr" id=""></textarea></td>
            </tr>
            <tr>
              <td><input type="submit" value="Login" name="" id="lgn"></td>
              <td><input type="reset" value="clear" name="" id="clr"></td>
            </tr>
          </table>
    </div>
    
  </body>
</html>
